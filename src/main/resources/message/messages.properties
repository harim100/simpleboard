<!-- MemberDto Validation -->
NotBlank.mDto.id=아이디를 입력해주세요.
NotBlank.mDto.pw=비밀번호를 입력해주세요.
NotBlank.mDto.customer_name=이름을 입력해주세요.
Pattern.mDto.id=아이디는 최소 4자리~최대 20자리, 영문, 숫자만 허용됩니다.
Pattern.mDto.pw=비밀번호는 길이 최소 8자리 ~ 최대 20자리, 영문/숫자/특문 조합만 허용됩니다.
Pattern.mDto.customer_name=이름은 한글 또는 영문만 최소 두 자부터 30자 까지 허용됩니다.
Pattern.mDto.cellNum=하이픈을 제외한 11~15자리 숫자만 허용됩니다.
AssertTrue.mDto.pwConfirmCheck =비밀번호 확인이 일치하지 않습니다.

<!-- BoardDto Validation -->
NotBlank.bDto.title=제목을 입력해주세요.
Max.bDto.title=제목은 최대 30자까지만 허용됩니다.
NotBlank.bDto.content=내용을 입력해주세요.
Max.bDto.content=내용은 최대 100자까지만 허용됩니다.
